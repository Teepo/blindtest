<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Pitch Shift en temps réel (static)</title>
  <style>
    body { font-family: sans-serif; padding: 2em; }
    input[type="range"] { width: 100%; }
    #pitchValue { font-weight: bold; }
  </style>
</head>
<body>
  <h1>Pitch Shift temps réel (pitch ≠ tempo)</h1>

  <input type="file" id="fileInput" accept="audio/mp3,audio/wav"><br><br>

  <div id="controls" style="display:none;">
    <button id="playPause">▶️ Lecture</button>
    <p>Pitch : <span id="pitchValue">0</span> demi‑tons</p>
    <input type="range" id="pitchSlider" min="-12" max="12" step="0.1" value="0">
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
