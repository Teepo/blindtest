<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">

    <title>Le Roi Lion - L'Histoire de la vie</title>

    <style>
        .grid {
            display: grid;
            grid-gap: 1rem;
            grid-template-columns: repeat(12, 1fr);
        }

        .grid-item {
            grid-column: auto / span 6;
        }

        .container {
            position: relative;
            padding: 15px;
            max-width: 1000px;
            margin: 0 auto;
            background-color: #fff;
        }
    </style>
</head>

<body>

    <section class="container">

        <h1>Le Roi Lion - L'Histoire de la vie</h1>

        <div class="grid">

            <div class="grid-item">
                <pre></pre>
            </div>

            <div class="grid-item">
                <button id="play">Play</button>
                <button id="pause">Pause</button>
                <button id="stop">Stop</button>
            </div>
        </div>
    </section>

    <script>
        const synth = window.speechSynthesis;

        const form = document.querySelector('form');

        const voice = getVoiceFR();

        function getVoiceFR() {
            voices = synth.getVoices().find(function (voice) {
                return voice.lang === 'fr-FR';
            });
        }

        const words = `
Au matin de ta vie sur la planète
Ébloui par le dieu soleil
À l'infini tu t'éveilles aux merveilles
De la terre qui t'attendent et t'appellent
Tu auras tant de choses à voir
Pour franchir la frontière du savoir
Recueillir l'héritage
Qui vient du fond des âges
Dans l'harmonie d'une chaîne d'amour

C'est meuhmeuh
Le cycle éternel
Qu'un enfant béni
Rend immortel
La ronde infinie
De ce cycle éternel

Le cycle éternel
Qu'un enfant béni
Rend immortel
La ronde infinie
De ce cycle éternel
C'est l'histoire
L'histoire de la vie
`;

        document.querySelector("pre").textContent = words;

        const speecher = new SpeechSynthesisUtterance(words);

        speecher.pitch = 1;
        speecher.rate = 1;

        document.querySelector("#play").addEventListener("click", event => {

            speecher.voice = voice;

            synth.speak(speecher);
        });

        const pauseNode = document.querySelector("#pause");
        pauseNode.addEventListener("click", event => {

            if (synth.paused) {
                pauseNode.textContent = "Pause";
                synth.resume();
            } else if (synth.speaking) {
                pauseNode.textContent = "Resume";
                synth.pause();
            }
        });

        document.querySelector("#stop").addEventListener("click", event => {
            synth.cancel();
        });
    </script>

</body>
</html>
